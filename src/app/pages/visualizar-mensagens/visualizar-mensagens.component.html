<div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="excluirContato(element.idContato)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
  
        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Subject Column -->
        <ng-container matColumnDef="assunto">
          <th mat-header-cell *matHeaderCellDef> Assunto </th>
          <td mat-cell *matCellDef="let element"> {{element.assunto}} </td>
        </ng-container>
  
        <!-- Message Column -->
        <ng-container matColumnDef="mensagem">
          <th mat-header-cell *matHeaderCellDef> Mensagem </th>
          <td mat-cell *matCellDef="let element"> {{element.mensagem}} </td>
        </ng-container>
  
        <!-- DateSend Column -->
        <ng-container matColumnDef="dataEnvio">
          <th mat-header-cell *matHeaderCellDef> Data de Envio </th>
          <td mat-cell *matCellDef="let element"> {{element.dataEnvio | date:'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
